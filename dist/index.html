<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todos</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="context-container">
                <input id="search-field" type="text" placeholder="Search for">
                <button id="context-add">+</button>
                <input type="text" id="context-input" placeholder="Add a Context">
                <div id="lists"></div>
            </div>
            <div id="task-container">
                <h1 id="context-heading">Context heading</h1>
                <p id="task-add">
                    <button id="task-add-button">+</button>
                    <input type="text" id="task-input" placeholder="Add a task">
                </p>
                <div id="tasks"></div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
